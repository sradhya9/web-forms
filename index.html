<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forms.css" />
</head>
<body>

  <div class="container">
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()" enctype="multipart/form-data">
      
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name" />
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />
      </div>

      <div>
        <label for="project-type">Project Type</label>
        <select id="project-type" name="project-type" required>
          <option value="">Select</option>
          <option value="web">Web Development</option>
          <option value="app">App Development</option>
          <option value="design">UI/UX Design</option>
        </select>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" required placeholder="Enter your age" />
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />
      </div>

      <div>
        <label for="experience">Rate Your Experience: <span id="expValue">5</span>/10</label>
        <input type="range" id="experience" name="experience" min="0" max="10" value="5" oninput="updateExp(this.value)">
      </div>

      <div>
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
      </div>

      <div class="full-width">
        <label for="doc">Attach Document (PDF/DOC)</label>
        <input type="file" id="doc" name="doc" accept=".pdf,.doc,.docx" />
      </div>

      <div class="full-width">
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4" placeholder="Describe your requirements..."></textarea>
      </div>

      <button type="submit">Submit Form</button>
    </form>
  </div>

  <script>
    function validateForm() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }
      return true;
    }

    function updateExp(val) {
      document.getElementById("expValue").textContent = val;
    }
  </script>

</body>
</html>
